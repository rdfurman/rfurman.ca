# This is a basic workflow to help you get started with Actions - you can change the name to be more reflective of your Action

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push request events but only for the main branch
  push:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Allows A Webhook to be called which will run the Action. Use this for example from WordPress with the GatsbyJS plugin.
  repository_dispatch:
    types: [publish_blog]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out latest code
        uses: actions/checkout@v2

      # Grab the required version of NodeJS
      - name: Set Node.js
        uses: actions/setup-node@v2.2.0
        with:
          node-version: 20.x

      # Install all the Node dependencies for Gatsby, using your package.json file.
      - name: Install Dependencies
        run: npm i --save

      # Speaks for itself no?
      - name: Build Gatsby Site
        run: npm run build

      # This was the hardest part for me to figure out - see article for more details
      - name: Install Deployment SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{secrets.DEPLOY_KEY}}
          known_hosts: ${{secrets.ssh_host}}

      # add after Install Deployment SSH Key (same job)
      - name: Debug: SSH startup output
        run: |
          set -o pipefail
          ssh -o BatchMode=yes -o StrictHostKeyChecking=no ${{ secrets.ssh_user }}@${{ secrets.ssh_host }} 'echo REMOTE_OK' 2>&1 | tee ssh-startup.log
        continue-on-error: true

      - name: Debug: SSH verbose
        run: |
          ssh -vvv -o BatchMode=yes -o StrictHostKeyChecking=no ${{ secrets.ssh_user }}@${{ secrets.ssh_host }} 'echo REMOTE_OK' 2>&1 | tee ssh-vvv.log
        continue-on-error: true

      - name: Debug: remote rsync version
        run: |
          ssh -o BatchMode=yes -o StrictHostKeyChecking=no ${{ secrets.ssh_user }}@${{ secrets.ssh_host }} 'rsync --version' 2>&1 | tee remote-rsync-version.log
        continue-on-error: true

      - name: Debug: run rsync with verbose and SSH debug
        run: |
          rsync -avzh --delete -vv --progress \
            -e "ssh -vvv -o StrictHostKeyChecking=no" \
            public/* \
            --rsync-path="mkdir -p ${{ secrets.target_dir }} && rsync" \
            ${{ secrets.ssh_user }}@${{ secrets.ssh_host }}:${{ secrets.target_dir }} \
            2>&1 | tee rsync-debug.log
        continue-on-error: true

      - name: Upload debug logs
        uses: actions/upload-artifact@v3
        with:
          name: deploy-debug-logs
          path: |
            ssh-startup.log
            ssh-vvv.log
            remote-rsync-version.log
            rsync-debug.log

