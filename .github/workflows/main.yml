name: Build and Deploy

on:
  push:
    branches: [master, fix-rsync]
  workflow_dispatch:
  repository_dispatch:
    types: [publish_blog]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Gatsby site
        run: npm run build

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Add private key
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Add known hosts for host key verification
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

          # Create SSH config for this connection
          cat > ~/.ssh/config <<EOF
          Host deploy-server
            HostName ${{ secrets.SSH_HOST }}
            User ${{ secrets.SSH_USER }}
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking yes
            UserKnownHostsFile ~/.ssh/known_hosts
            BatchMode yes
            LogLevel ERROR
          EOF
          chmod 600 ~/.ssh/config

      - name: Test SSH connection
        run: |
          ssh deploy-server 'echo "SSH connection successful"'

      - name: Deploy to server
        run: |
          rsync -avzh --delete \
            --chown=deploy:www-data \
            --exclude='.git' \
            --exclude='node_modules' \
            -e "ssh -F $HOME/.ssh/config" \
            public/ \
            deploy-server:${{ secrets.TARGET_DIR }}/

      - name: Verify deployment
        run: |
          echo "Deployment completed successfully!"
          ssh deploy-server "ls -la ${{ secrets.TARGET_DIR }} | head -20"
